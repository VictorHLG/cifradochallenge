<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador y Desencriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href= "style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;700&family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
         
    </head>

    <body>
        <header> 
            <h1><img src="imagenes/Logo.png" class="logo" alt="Logo de Alura"> </h1>
        </header>
        <main>
            <section class="seccion1">
                <div>
                    <textarea cols="40" rows="10" class="texto" placeholder="Ingrese el texto aqui" required id="texto"></textarea>
                   <img src="imagenes/exclamation-mark.jpg" class="signo" alt="Signo de exclamación"><h2 class="instruccion">Solo letras minusculas y sin acentos</h2>
                </div>   
                <div class="botones">
                    <button id="encriptado" class="encriptador">Encriptar</button>
                    <button id="desencriptado" class="desencriptador">Desencriptar</button>
                </div>
            </section>

            <section class="seccion1">
                <div>
                    <textarea cols="22" rows="10" class="resultado" id="newText" readonly></textarea>
                </div>
                <div id="blanco" style="display: block;"> 
                    <h3 class="texto1" >Ningún mensaje fue mostrado</h3>
                    <h4 class="texto2" >Ingrese el texto que deseas Encriptar o Desencriptar</h4>
                </div>
                
                
                <div>
                    <button id="copy" class="copiar" style="display: none;">Copiar</button>
                </div>


            </section>
            
        </main>

        <script src="./scriptcifrado.js"></script>
    </body>

</html>
